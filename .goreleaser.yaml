# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2
builds:
  - id: go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
  - id: bun
    builder: bun
    binary: test-trusted-go-releaser-bun
    targets:
      - linux-arm64
      - darwin-arm64
    flags:
      - --compile
      - --minify
      - --bytecode
    main: .

archives:
  - allow_different_binary_count: true

# create a source tarball
# https://goreleaser.com/customization/source/
source:
  enabled: true

# creates SBOMs of all archives and the source tarball using syft
# https://goreleaser.com/customization/sbom
sboms:
  - artifacts: archive
  - id: source # Two different sbom configurations need two different IDs
    artifacts: source

# https://goreleaser.com/customization/sign
signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: all
    output: true

homebrew_casks:
  - repository:
      owner: actionutils
      name: homebrew-test-trusted-go-releaser
      token: "{{ .Env.HOMEBREW_GITHUB_TOKEN }}"
    homepage: https://github.com/actionutils/test-trusted-go-releaser
    license: MIT
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/test-trusted-go-releaser"]
          end
