name: Release

on:
  push:
    branches:
      - 'release-test*'  # Only run on branches with release-test prefix

permissions:
  contents: read

jobs:
  verify-releaser:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Verify Trusted Tag Releaser
        uses: actionutils/trusted-tag-verifier@v0
        with:
          verify: 'actionutils/trusted-go-releaser@v0'

  # Use the reusable trusted tag workflow for releases if approved
  release:
    if: github.event.action != 'labeled' && needs.release-check.outputs.skip != 'true'
    concurrency:
      group: "release"
      cancel-in-progress: false
    permissions:
      id-token: write    # Required for SLSA provenance
      contents: write    # Required for release and tag creation
      pull-requests: write # Required for bumpr commenting
      actions: read      # Required for SLSA generator
      attestations: write # Required for build provenance attestation
    uses: actionutils/trusted-go-releaser/.github/workflows/trusted-release-workflow.yml@7e53c5632f7ae08c05726435c817abb4ec0a7a0e
    with:
      environment: release
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
