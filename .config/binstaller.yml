# yaml-language-server: $schema=https://raw.githubusercontent.com/binary-install/binstaller/main/schema/InstallSpec.json
schema: v1
name: test-trusted-go-releaser
repo: actionutils/test-trusted-go-releaser
asset:
  template: ${NAME}_${VERSION}_${OS}_${ARCH}${EXT}
  default_extension: .tar.gz
  naming_convention:
    os: lowercase
    arch: lowercase
checksums:
  algorithm: sha256
  template: ${NAME}_${VERSION}_checksums.txt
supported_platforms:
- os: darwin
  arch: arm64
- os: linux
  arch: arm64
